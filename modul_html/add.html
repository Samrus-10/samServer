<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>Add</title>
</head>

<body>
    <h1 align='center'>Добавления нового человека</h1>
    <div class="container" style="margin-top:150px">
        <form align='center' action="/add" method='POST' role='form'>

            <div class="form-group col-md-8" style='padding-left : 420px'>
                <input type='text' name='name' class='form-control' placeholder='name' required />
            </div>

            <div class="form-group col-md-8" style='padding-left : 420px'>
                <input type='number' name='age' class='form-control' min=1 max=100 placeholder='age' required/>
            </div>

            <div class="form-group col-md-8" style='padding-left : 420px'>
                <input type='submit' name='submit' value='отправить' class='btn btn-success' />
            </div>
        </form>
    </div>
    <div class='container'>
        <div class="form-group col-md-8" style='padding-left : 545px'>
            <a href="/">На главную</a>
        </div>
    </div>
</body>

</html>
