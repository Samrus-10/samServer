            <div class="form-group col-md-8" style='padding-left : 420px'>
                <input type='submit' name='submit' value='войти' class='btn btn-success' />
            </div>
        </form>

    </div>

    <div class='container'>

            <a href="/register" style="padding-left: 500px;">Зарегистрирываться</a>
        </div>
    </div>
